<VirtualHost *:80>

    ServerName www.archive.hskr.xyz
    ServerAlias archive.hskr.xyz
    DocumentRoot /var/www/archive.hskr.xyz/public_html
	ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    Options Indexes FollowSymLinks

</VirtualHost>


<VirtualHost *:80>
    ServerName www.portfolio.hskr.xyz
	    ServerAlias portfolio.hskr.xyz
    DocumentRoot "/var/www/portfolio.hskr.xyz/public_html"
	    ErrorLog /var/www/portfolio.hskr.xyz/error.log
    CustomLog /var/www/portfolio.hskr.xyz/access.log combined

       <Directory /var/www/portfolio.hskr.xyz/public_html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>

<VirtualHost *:80>
    ServerName www.hskr.xyz
	    ServerAlias hskr.xyz
    DocumentRoot "/var/www/hskr.xyz/public_html"
	    Options Indexes FollowSymLinks
	    ErrorLog /var/log/apache2/error.log
        LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog /access_log common
</VirtualHost>

